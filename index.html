<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Freeky Fall  Ball game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Viewport tag so mobile browsers use full screen and donï¿½t zoom -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #unity-container {
        /* Default desktop size; will be overridden on mobile */
        width: 540px;
        height: 960px;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #unity-loading-bar {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 200px;
        height: 20px;
        background: rgba(255,255,255,0.2);
      }
      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: #29d;
        transition: width 0.2s;
      }
      #unity-warning {
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 100;
        display: none;
      }
      #unity-footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="540" height="960" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Freeky Fall  Ball game</div>
      </div>
    </div>

    <script>
      // Helper to show warnings/errors
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') {
          div.style = 'background: red; padding: 10px;';
        } else {
          div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var canvas = document.querySelector("#unity-canvas");
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "NinjaPixelWorks",
        productName: "Freeky Fall  Ball game",
        productVersion: "1.0.7",
        showBanner: unityShowBanner,
        matchWebGLToCanvasSize: false  // we'll override on mobile
      };

      // Insert the Unity loader script
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        // Mobile vs Desktop sizing
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          // Fullscreen portrait on mobile
          document.documentElement.style.margin = '0';
          document.documentElement.style.padding = '0';
          document.body.style.margin = '0';
          document.body.style.padding = '0';

          var container = document.getElementById('unity-container');
          // Fill the viewport
          container.style.position = 'fixed';
          container.style.top = '0';
          container.style.left = '0';
          container.style.width = '100vw';
          container.style.height = '100vh';
          container.style.margin = '0';

          // Stretch canvas
          canvas.style.width = '100%';
          canvas.style.height = '100%';

          // Match Unity render target to CSS size
          config.matchWebGLToCanvasSize = true;
          // For performance on lower-end devices:
          // config.devicePixelRatio = 1;
        } else {
          // Desktop: keep original fixed size
          canvas.style.width = "540px";
          canvas.style.height = "960px";
        }

        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            document.documentElement.requestFullscreen().then(() => {
              const gc = document.getElementById('unity-container');
              const targetRatio = 540/960;
              const winRatio = window.innerWidth/window.innerHeight;
              if (winRatio > targetRatio) {
                gc.style.height = '100%';
                gc.style.width = 'auto';
              } else {
                gc.style.width  = '100%';
                gc.style.height = 'auto';
              }
            });
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
