<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">  <!-- :contentReference[oaicite:5]{index=5} -->
  <title>Unity WebGL | Frenzy Fall</title>
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    html, body {
      margin: 0; width:100%; height:100%; overflow:hidden; background:#000;
    }
    #unity-container { width:100vw; height:100vh; display:flex; justify-content:center; align-items:center; }  <!-- :contentReference[oaicite:6]{index=6} -->
    #unity-canvas { width:100%; height:100%; display:block; }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar"><div id="unity-progress-bar-empty"><div id="unity-progress-bar-full"></div></div></div>
  </div>
  <script>
    var canvas = document.getElementById("unity-canvas");
    var config = {
      dataUrl:   "Build/Build.data",
      frameworkUrl:"Build/Build.framework.js",
      codeUrl:   "Build/Build.wasm",
      streamingAssetsUrl:"StreamingAssets",
      companyName: JSON.stringify("MyCompany"),
      productName: JSON.stringify("MyGame"),
      productVersion: JSON.stringify("1.0"),
      showBanner: unityShowBanner,
      matchWebGLToCanvasSize: false,
    };

    // Force viewport fill on mobile
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      const c = document.getElementById('unity-container');
      c.style.width  = '100vw';
      c.style.height = '100vh';
      // config.devicePixelRatio = 1; 
    }

    createUnityInstance(canvas, config, (progress) => {
      document.getElementById("unity-progress-bar-full").style.width = 100 * progress + "%";
    })
    .then((unityInstance) => {
      document.querySelector("#unity-loading-bar").style.display = "none";
      unityInstance.SetFullscreen(1);  // 
    })
    .catch((message) => { alert(message); });
  </script>
</body>
</html>
